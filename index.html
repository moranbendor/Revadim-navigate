<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>ניווט לשטח</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
      margin-top: 30px;
      padding: 10px;
    }
    input, button {
      padding: 10px;
      margin: 10px auto;
      font-size: 1.2em;
      width: 90%;
      max-width: 400px;
      display: block;
    }
    .result-button {
      padding: 10px;
      margin: 5px auto;
      font-size: 1em;
      width: 90%;
      max-width: 400px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 5px;
      cursor: pointer;
    }
    .result-button:hover {
      background-color: #e0e0e0;
    }
    p.subtitle {
      color: gray;
      font-size: 0.9em;
      margin-top: -5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <h2>הקלד ובחר את שם התושב</h2>
  <p class="subtitle">(מיקום המגורים בפועל)</p>
  <input type="text" id="searchInput" placeholder="הקלד שם לחיפוש...">
  <div id="resultsList"></div>

  <script>
    const csvUrl = 'https://docs.google.com/spreadsheets/d/1VZkWesEHADipB-1fActYG9KHHR9TKt-p3SR-DlxySq4/gviz/tq?tqx=out:csv';
    const input = document.getElementById('searchInput');
    const resultsList = document.getElementById('resultsList');
    const locations = {};

    function clean(str) {
      return str.replace(/^\"|\"$/g, '').trim();
    }

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const rows = data.trim().split('\n').slice(1);
        rows.forEach(row => {
          const [nameRaw, migrash, lonRaw, latRaw] = row.split(',');
          const name = clean(nameRaw);
          const lat = clean(latRaw);
          const lon = clean(lonRaw);
          locations[name] = { lat, lon };
        });
        updateResults();
      });

    input.addEventListener('input', updateResults);

    function updateResults() {
      const filter = input.value.trim().toLowerCase();
      resultsList.innerHTML = '';
      const filtered = Object.keys(locations).filter(name =>
        name.toLowerCase().includes(filter)
      );

      if (filtered.length === 0) {
        resultsList.innerHTML = '<p>לא נמצאו תוצאות</p>';
        return;
      }

      filtered.forEach(name => {
        const button = document.createElement('button');
        button.className = 'result-button';
        button.textContent = name;
        button.onclick = () => navigateTo(name);
        resultsList.appendChild(button);
      });
    }

    function navigateTo(name) {
      const { lat, lon } = locations[name];
      const url = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lon}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
